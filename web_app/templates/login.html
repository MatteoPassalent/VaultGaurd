<title>Login</title>
{% extends "base.html" %} {% block content %}

<form method="POST">
  <h1 class="page-title">Login</h1>
  <div class="log">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn big-button">Login</button>
  </div>
</form>
{% endblock %}
