<!--base template is basic theme of site, later you can overide base template to specify different pages etc-->
<!-- link is a CDN (content delivery network), allows to load custom CSS and Javascript, classes that can be used for elements to look nicer, bootsrap -->
<!-- Django is templating engine that allows you to write html/python instead of CSS or Javascript 
It is actually using Jinja which is flask's templating engine and is very similair to django and was based off django
-->

<!-- CHANGE CARD TO INLINE WHEN IT IS SMALL-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Note: Ensures fit for mobile -->
    <meta name="viewport" content="width=device-width, initial=scale=1" />
    <!-- Note: crossorigin avoids same origin policy issues with browser -->
    <!-- Note: integrity is key to ensure file being loaded is not tampered with -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/style.css?v78" />
    <link
      rel="stylesheet"
      href="static/small.css?v61"
      media="(max-width: 1201px)"
    />
    <link
      rel="stylesheet"
      href="static/verysmall.css?v3"
      media="(max-width: 660px)"
    />
    <link rel="icon" href="static/images/favicon.ico?v3" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <!-- Note: is_authenticated is a property of current_user from flask_login -->
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
          {% else %}
          <a class="nav-item nav-link" id="login" href="/login">Login</a>
          <a class="nav-item nav-link" id="singUp" href="/sign-up">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    {% with messages = get_flashed_messages() %} {% if messages %} {% for
    message in messages %}
    <div class="alert alert-danger alter-dismissable fade show">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %} {% endif %} {% endwith %}

    <div class="container">{% block content %} {% endblock %}</div>
    <!-- Note: Used for flash -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="static/script.js"></script>
  </body>
</html>
